<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <!-- Card Stats -->
  <main class="card">
    <div class="card__img">
      <img src="images/image-header-mobile.jpg" alt="image header mobile" class="card__img__mobile">
      <img src="images/image-header-desktop.jpg" alt="image header mobile" class="card__img__mobile">
    </div>
    <div class="card__info">
      <div class="card__info__main">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card__info__stats">
        <div>
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>
  <!-- End Card Stats -->

</body>
</html>
